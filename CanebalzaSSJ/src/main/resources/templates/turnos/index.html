<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>otra cosa mariposa</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<div class="conteiner">
		<h1 class="text-center my-4">Turnos</h1>
		<a class="btn btn-primary" href="/turnos/create">Create Turno</a>

		<table class="table">
			<thead>
				<tr>
					<th>ID</th>
					<th>Fecha</th>
					<th>Especialidad</th>
					<th>Hora de creacion</th>
					<th>Estado</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="turno : ${turnos}">

					<td th:text="${turno.id}" /></td>
					<td th:text="${turno.fecha}" /></td>
					<td th:text="${turno.especialidad}" /></td>
						<td th:text="${turno.hora}" /></td>
					<td th:text="${turno.estado}" /></td>




					<td style="white-space: nowrap"><a
						class="btn btn-primary btn-sm"
						th:href="@{/turnos/edit(id=${turno.id})}">Edit</a> <a
						class="btn btn-danger btn-sm"
						th:href="@{/turnos/delete(id=${turno.id})}"
						onclick="return confirm('Are you sure?')">Delete</a></td>
				</tr>
			</tbody>
		</table>

	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
